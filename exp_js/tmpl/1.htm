<!DOCTYPE html>
<html>
<head>
  <title>tmp-js 1</title>
  <meta charset="UTF-8" />
  <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
  <script type="text/javascript" src="../js/jquery.tmpl.js"></script>
</head>
<body>

<script id="movieTemplate" type="text/x-jquery-tmpl">
  <li>
    <b>${Name}</b>(${ReleaseYear})
  </li>
</script>

<script id="movieTemplate2" type="text/x-jquery-tmpl">
  <li>
    <b>${Title}</b>({{html Synopsis}})
  </li>
</script>

<script id="movieTemplate3" type="text/x-jquery-tmpl">
  <tr>
    <td>${Title}</td>
    <td>
    {{if  Languages}}
      主题
    {{else Subtitles}}
      子标题
    {{else}}
      无主题
    {{/if}}
    </td>
  </tr>
</script>

<ul id="movieList"></ul>


<table id="tbl">

</table>

<script type="text/javascript">

var movies3 = [
  {
    Title: "Meet Joe Black",
    Languages: "English and French",
    Subtitles: "English"
  },
  {
    Title: "Eyes Wide Shut",
    Subtitles: "French and Spanish"
  },
  {
    Title: "The Mighty"
  },
  {
    Title: "City Hunter",
    Languages: "Mandarin and Chinese"
  }
];


$('#movieTemplate3').tmpl(movies3).appendTo(tbl);

var movies = [
  { Name:"红帽子", ReleaseYear:"1998"},
  { Name: "Eyes Wide Shut", ReleaseYear: "1999" },
  { Name: "The Inheritance", ReleaseYear: "1976" }
];

$('#movieTemplate').tmpl(movies).appendTo(movieList);

var movies2 = [
    {
      Title: "Meet Joe Black",
      Synopsis: "The <span class='role'>grim reaper</span> (<a href='http://www.netflix.com/RoleDisplay/Brad_Pitt/73919'>Brad Pitt</a>) visits <span class='role'>Bill Parrish</span> (<a href='http://www.netflix.com/RoleDisplay/Anthony_Hopkins/43014'>Anthony Hopkins</a>)..."
    },
    {
      Title: "Eyes Wide Shut",
      Synopsis: "Director <span class='director'>Stanley Kubrick's</span> final film: <br/><br/><img src='http://cdn-4.nflximg.com/US/boxshots/large/5670434.jpg'/>"
    }
  ];

$('#movieTemplate2').tmpl(movies2).appendTo(movieList);
</script>
</body>
</html>
