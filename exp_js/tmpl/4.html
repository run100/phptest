<!DOCTYPE html>
<html>
<head>
  <title>tmpl 4</title>
  <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
  <script type="text/javascript" src="../js/jquery.tmpl.js"></script>
</head>
<body>

<table><tbody class="header"><tr><th>INDEX</th><th>ID</th><th>Synopsis</th><th>Title</th></tr></tbody>
  <tbody id="movieList"></tbody>
</table>

<script id="movieTemplate" type="text/javascript" type="text/x-jquery-tmpl">
<tr>
  <td>{{= index}}</td>
  <td>${ID}</td>
  <td>${$data.Title}</td>
  <td>${$item.getLangs(';')}</td>
</tr>
</script>

<script type="text/javascript">

$(function(){
  var movies = [
    {
      ID:1,
      Title : 'Hello world',
      Languages : [ "English", "French"
      ]
    },
    {
      ID:2,
      Title: "Eyes Wide Shut",
      Languages: [ "French", "German"
      ]
    }
  ];


  $('#movieTemplate').tmpl(movies, {
    getLangs: function(separator){
      return this.data.Languages.join(separator);
    }
  })
  .appendTo(movieList);
});
</script>
</body>
</html>
